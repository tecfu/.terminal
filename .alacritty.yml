key_bindings:
  - { key: K, mods: Alt,     chars: "printf \"\\033c\"\n" }
  - { key: J, mods: Control|Shift, action: ScrollToBottom }
  - { key: K, mods: Control|Shift, action: ScrollToTop    }
    #  - { key: J,        mods: Control, action: ScrollPageDown               }
    #  - { key: K,        mods: Control, action: ScrollPageUp                 }
    #
  - { key: J, mods: Control, mode: Vi|~Search, action: ScrollHalfPageDown }
  - { key: K, mods: Control, mode: Vi|~Search, action: ScrollHalfPageUp   }

mouse_bindings:
  - { mouse: Right, action: Paste }

scrolling:
  history: 100000
  multiplier: 10

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
  blink_timeout: 0

colors:
  cursor:
    # If this is `false` the text cursor inverses
    # the foreground and background colors.
    custom_colors: true
    # Text color when the cursor is above a character.
    # Only used when `custom_colors` is `true`.
    text: '0x000000'
    # Cursor color.
    # Only used when `custom_colors` is `true`.
    cursor: '0x00ff00'

font:
  # https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/JetBrainsMono.zip
  # Install JetBrains Mono Medium Nerd Font Complete.ttf,
  # which maps to family: "JetBrainsMono Nerd Font"
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
